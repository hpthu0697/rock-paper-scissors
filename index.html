<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors Game </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="forhtml.js" defer></script>

    </head>

    <body class="body">

        <div class="heading">Welcome to Htet's RPS!</div>
        <div class="subHeading">Select an option to start the game!</div>
        <div id="messageBox">First player to 5 wins the game!</div>
        <div class="gameOptions">
            <button id="rockBtn" value="rock">Rock</button>
            <button id="paperBtn" value="paper">Paper</button>
            <button id="scissorsBtn" value="scissors">Scissors</button>
        </div>

</html>
