<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors Game </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="forhtml.js" defer></script>

    </head>

    <body class="body">

        <div class="heading">Welcome to Htet's Rock, Paper, Scissors!</div>
        <div class="subHeading">Pick an option to start playing!</div>
    
        <div id="messageBox">First player to 5 wins the game!</div>
        <div id="scoreBox">
            <div id="playerScoreBox" class="scoreBox">Your Score:</div>
            <div id="computerScoreBox" class="scoreBox">Computer Score:</div>
        </div>
        <div class="gameOptions">
            <button id="rockBtn" value="rock">Rock</button>
            <button id="paperBtn" value="paper">Paper</button>
            <button id="scissorsBtn" value="scissors">Scissors</button>
        </div>

</html>
